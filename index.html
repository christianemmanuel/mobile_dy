<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>VNM</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="bg_img"></div>
  
  <div class="container">
    <div class="bg-img-1">
      <div class="logo">
        <img src="./images/logo.png" alt="Logo">
      </div>
  
      <img class="heading" src="./images/heading.png" alt="Heading">
  
      <div class="game-list-container">
        <div class="game-list">
          <figure>
            <img src="./images/1_sport.png" alt="Sports">
          </figure>
          <figure>
            <img src="./images/2_esport.png" alt="eSports">
          </figure>
          <figure>
            <img src="./images/3_live-casino.png" alt="Live Casino">
          </figure>
          <figure>
            <img src="./images/4_slot.png" alt="Sports">
          </figure>
          <figure>
            <img src="./images/5_lottery.png" alt="eSports">
          </figure>
        </div>
      </div>
      
      <div class="register-login-body">
        
        <div class="tab-list">
          <a href="#register" class="nav-item active">Đăng ký ngay</a>
      
          <a href="#login" class="nav-item">Đăng nhập</a>
        </div>
  
        <div class="register-container">
  
          <!-- tab content -->
          <div class="tabs-content">
        
            <!-- tab register -->
            <div id="register" class="register-tab-wrapper">
              <form action="/">
                <div class="form-group">
                  <input type="text" name="username" placeholder="Tên tài khoản">
                  <i class="icon icon-user"></i>
                </div>
        
                <div class="form-group">
                  <input type="text" name="password" placeholder="Mật khẩu mới">
                  <i class="icon icon-lock"></i>
                </div>
        
                <div class="form-group">
                  <input type="text" name="confirm_password" placeholder="Xác nhận mật khẩu">
                  <i class="icon icon-lock"></i>
                </div>
        
                <div class="form-group">
                  <input type="text" name="phone_number" placeholder="Số điện thoại">
                  <i class="icon icon-phone"></i>
                </div>
        
                <button type="submit" class="btn-submit">
                  <img src="./images/btn-text.png" class="btn-text" alt="btn text">
                </button>
              </form>
            </div>
        
            <!-- tab login -->
            <div id="login" class="register-tab-wrapper">
              <form action="/">
                <div class="form-group">
                  <input type="text" name="username" placeholder="Tên tài khoản">
                  <i class="icon icon-user"></i>
                </div>
        
                <div class="form-group">
                  <input type="text" name="password" placeholder="Mật khẩu mới">
                  <i class="icon icon-lock"></i>
                </div>
        
                <button type="submit" class="btn-submit">
                  <img src="./images/btn-text.png" class="btn-text" alt="btn text">
                </button>
              </form>
            </div>
        
          </div>
        </div>
      
      </div>
    </div>

    <div class="bg-img-2">
      <div class="footer_info">
        <img src="./images/ldqp_64.png" alt="Image">
        <img src="./images/ldqp_64.png" alt="Image">
        <img src="./images/ldqp_64.png" alt="Image">
        <img src="./images/ldqp_64.png" alt="Image">
      </div>
    </div>

    <div class="bg-img-3">
      <div class="sports_img_gif">
        <img src="./images/gif/1-1.gif" alt="Image">
        <img src="./images/gif/2-1.gif" alt="Image">
        <img src="./images/gif/3-1.gif" alt="Image">
        <img src="./images/gif/4-1.gif" alt="Image">
      </div>
    </div>
    
  </div>

  <script src="./scripts/jquery-3.6.0.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
